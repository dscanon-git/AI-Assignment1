<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .frame {
        position: relative;
        width: 612px;
        height: 612px;
        background-color: #bdc3c7;
      }
      .tile {
        position: relative;
        display: block;
        float: left;
        width: 200px;
        height: 200px;
        border-style: solid;
        border-color: black;
        border-width: 2px;
        font-size: 30px;
        text-align: center;
        vertical-align: middle;
        line-height: 204px;
      }
    </style>
  </head>
  <body>


    <!-- playground -->
    <div class="frame">
      <div class="tile" id="pos-0">x</div>
      <div class="tile" id="pos-1">1</div>
      <div class="tile" id="pos-2">2</div>
      <div class="tile" id="pos-3">3</div>
      <div class="tile" id="pos-4">4</div>
      <div class="tile" id="pos-5">5</div>
      <div class="tile" id="pos-6">6</div>
      <div class="tile" id="pos-7">7</div>
      <div class="tile" id="pos-8">8</div
    </div>
    <button id="try">try</button>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
      // dummy json
      var dummy_json = '{"init":[1, 3, 2, 0, 4, 7, 6, 5 ,8],"step":[{"tile":"2","move":"d"},{"tile":"3","move":"l"}]}';

      $( document ).ready(function() {
          // parse string to json
          info = JSON.parse(dummy_json);
          // test
          console.log(info["init"][0]);
          console.log(info["step"][0]["move"]);
          // initial board game
          for(var i = 0; i < 9; i++){
            $("#pos-"+i).html(info["init"][i]);
            if(info["init"][i] == 0){
              $("#pos-"+i).html("");
            }
            // change id like the initial format
            $("#pos-"+i).attr("id", info["init"][i]);
          }
      });


      // move position
      function tile_move(id, pos){
        if(pos == 'r' && pos == 'l'){
          $( "#pos-"+id ).animate({
            pos: "+=202",
          }, 5000, function() {
            // do it when finished animation
          });
        }
      }

    </script>
  </body>
</html>
